plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java'
    id 'com.github.johnrengelman.shadow' version '5.1.0'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {

    implementation 'ch.qos.logback:logback-core:1.3.0-alpha4'

    implementation 'ch.qos.logback:logback-classic:1.3.0-alpha4'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    testImplementation 'org.hamcrest:hamcrest-library:1.3'
}

jar {
    manifest {
        attributes 'Implementation-Title': 'cargo mover'
        attributes 'Implementation-Version': project.version
        attributes 'Main-Class': 'uk.co.agilesoftware.Application'
        attributes 'Class-Path': (configurations.runtime.resolve().collect { File f -> 'lib/' + f.getName() }).join(' ')
    }
}
